<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 80px;
            height: 50px;
            background-color: red;
            /* 转换为行内块 */
            display: inline-block;
            /* 去除a标签的下划线 */
            text-decoration: none;
            /* 文字的颜色 */
            color: #fff;
            /* 让内部文字水平居中 */
            text-align: center;
            /* 让内部文字垂直居中 */
            line-height: 50px;
        }
        a:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
</html>
